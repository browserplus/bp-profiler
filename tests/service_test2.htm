<html>
<head><title>Using BrowserPlus Services</title></head>
<style type="text/css" media="screen">
   #result {height:200px; width:750px; overflow-y:auto;font-size:8pt;font-family:monospace;}
</style>
<body>
A sample uses BrowserProfiler to get the memory and cpu usage of Firefox.  Only works on Mac.  Output below:
<p id="result"></p>

<script type="text/javascript" src="http://bp.yahooapis.com/2.1.11/browserplus-min.js"></script>
<script type="text/javascript">
var dbg = function(s)
{
   var el = document.getElementById("result");
   el.innerHTML = s + "<br>" + el.innerHTML;
};

var mycb = function(r)
{
   dbg("CB: memory=" + r.memory  + ", cpu=" + r.cpu);
};

BrowserPlus.init(function(res) {
   if (res.success) {
       BrowserPlus.require({ services: [ {service: "BrowserProfiler", version: "0", minversion: "0.0.2"} ]}, function(r) {
           if (r.success) {
               BrowserPlus.BrowserProfiler.start({ callback: mycb, interval: 1.0 }, function(x){});
           }
       });
   }
});
</script>
</body>
</html>
